{% extends "admin/adminbase.html" %}
{% load static %}

{% block body %}

            <div class="card-body">
                <h4 class="card-title">Edit User</h4>
                <p class="card-description">
                Edit Brand
                </p>
                <form action="{% url "adminside:update_brand" deatails.id %}" method="POST" class="forms-sample"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputUsername1">Brand Name</label>
                    <input type="text" name="name" value="{{deatails.name}}" class="form-control" id="exampleInputUsername1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea type="text" name="description" class="form-control" id="exampleInputEmail1" rows="4" cols="50" placeholder="">{{deatails.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
                </form>
            </div>

  

{% endblock body %}
