{% extends "admin/adminbase.html" %}
{% load static %}

{% block body %}

            <div class="card-body">
                <h4 class="card-title">Edit User</h4>
                <p class="card-description">
                Edit Category
                </p>
                <form action="{% url "adminside:update_category" deatails.id %}" method="POST" class="forms-sample"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputUsername1">Category Name</label>
                    <input type="text" name="name" value="{{deatails.name}}" class="form-control" id="exampleInputUsername1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea type="text" name="description" class="form-control" id="exampleInputEmail1" rows="4" cols="50" placeholder="">{{deatails.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Select Your Offer</label>
                    <select class="form-control" name="offer" id="exampleSelectGender">
                        <option value="">Select offer</option>
                        {% for x in offers %}
                            <option value="{{ x.id }}" {% if x.id == product.offer.id %}selected{% endif %}>{{ x.name }}</option>
                        {% endfor %}
                    </select> 
                </div>
                {% for message in message  %}
                {% if message.tags == 'error' %}
                <h5 class="text text-danger">{{message}}</h5>
                {% else %}
                <h5 class="text text-danger">{{message}}</h5>
                {% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
                </form>
            </div>

  

{% endblock body %}
